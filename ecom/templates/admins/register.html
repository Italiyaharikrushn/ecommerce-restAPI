{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Furni</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Registration Section */
        .register-section {
            background-color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 1.8rem;
            color: #555;
            margin-bottom: 15px;
        }

        .form-label {
            font-size: 0.9rem;
            color: #555;
        }

        .form-control {
            height: 38px;
            font-size: 0.9rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .btn {
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            margin-top: auto;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <!-- Registration Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Seller Registration</h2>

                    <!-- Registration Form -->
                    <form method="POST" action="{% url 'register_admin' %}">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter Name" class="form-control" required value="{{ name|default:'' }}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter Email" class="form-control" required value="{{ email|default:'' }}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" placeholder="Enter Contact No." class="form-control" required value="{{ phone|default:'' }}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter Password" class="form-control" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" class="form-control" required>
                                <option value="Male" {% if gender == "Male" %}selected{% endif %}>Male</option>
                                <option value="Female" {% if gender == "Female" %}selected{% endif %}>Female</option>
                                <option value="Other" {% if gender == "Other" %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="country" class="form-label">Country</label>
                            <!-- <input type="text" id="country" name="country" class="form-control" placeholder="Enter your country" required> -->
                            <input type="text" id="country" name="country" class="form-control" placeholder="Enter your country" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'login_admin' %}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy;
            <script>document.write(new Date().getFullYear());</script> Furni. All Rights Reserved.
        </p>
    </footer>

    <!-- JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
