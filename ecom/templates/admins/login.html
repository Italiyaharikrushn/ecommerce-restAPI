{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 15px;
        }

        .login-box {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        p.text-muted {
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 0.5rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-check-label {
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 1.5rem;
            }

            .login-container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center">Admin Login</h2>
            <p class="text-center text-muted">Login to manage the system</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger message-alert">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'login_admin' %}" method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="text-center mt-3">
                Don't have an account? <a href="{% url 'register_admin' %}">Register as an Admin</a>
            </p>
        </div>
    </div>

    <script>
        setTimeout(function () {
            let alerts = document.querySelectorAll(".message-alert");
            alerts.forEach(alert => {
                alert.style.transition = "opacity 0.5s";
                alert.style.opacity = "0";
                setTimeout(() => alert.remove(), 500);
            });
        }, 2000);
    </script>

</body>

</html>
