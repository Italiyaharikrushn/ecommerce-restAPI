{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* General Styles */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        /* Product Detail Card */
        .card {
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        /* Product Image */
        .card img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Product Title */
        .card-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        /* Product Price */
        .text-success {
            font-size: 22px;
            font-weight: bold;
        }

        /* Description */
        .card-text {
            font-size: 16px;
            color: #555;
        }

        /* Button Styling */
        .btn {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                text-align: center;
            }

            .card img {
                max-width: 80%;
                margin: 0 auto;
            }

            .btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="row g-0">
                <div class="col-md-4 text-center p-4">
                    <img src="{{ product.image.url }}" alt="{{ product.product_name }}" class="img-fluid rounded">
                </div>
                <div class="col-md-8 p-4">
                    <h2 class="card-title">{{ product.product_name }}</h2>
                    <h4 class="text-success">â‚¹{{ product.price }}</h4>
                    <p class="card-text">{{ product.description }}</p>
                    <a href="{% url 'my_orders' %}" class="btn btn-secondary ms-2">
                        <i class="fas fa-arrow-left"></i> Back to My_Orders
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
