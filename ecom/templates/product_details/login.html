{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Aranoz - Customer Login</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <section class="login-container">
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="row w-100">
                <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
                    <div class="card shadow-lg p-4">
                        <h2 class="text-center">Customer Login</h2>
                        <p class="text-center text-muted">Login to explore our products</p>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger message-alert">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS Scripts -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        setTimeout(function () {
            let alerts = document.querySelectorAll('.message-alert');
            alerts.forEach(alert => {
                alert.style.transition = "opacity 0.5s";
                alert.style.opacity = "0";
                setTimeout(() => alert.remove(), 500);
            });
        }, 2000);
    </script>
</body>

</html>
