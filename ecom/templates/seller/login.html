{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.85rem;
            text-align: center;
            background-color: #f8f9fa;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center">Seller Login</h2>
            <p class="text-center text-muted">Login to manage your store</p>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger message-alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form action="{% url 'login_seller' %}" method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <p class="text-center mt-3">
                Don't have an account? <a href="{% url 'register_seller' %}">Register as a Seller</a>
            </p>
        </div>
    </div>
    
    <footer>
        &copy; <script>document.write(new Date().getFullYear());</script> All Rights Reserved.
    </footer>

    <!-- Scripts -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        setTimeout(() => {
            document.querySelectorAll('.message-alert').forEach(alert => {
                alert.style.display = 'none';
            });
        }, 2000);
    </script>
</body>

</html>
